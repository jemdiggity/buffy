<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buffy Dashboard</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header>
    <h1>Buffy</h1>
    <span id="project-name" class="subtitle"></span>
  </header>

  <main class="grid">
    <section class="card">
      <h2>Roles</h2>
      <div id="roles">Loading...</div>
    </section>

    <section class="card">
      <h2>Pipeline</h2>
      <div id="pipeline">Loading...</div>
    </section>

    <section class="card">
      <h2>Budget</h2>
      <div id="budget">Loading...</div>
    </section>

    <section class="card">
      <h2>Night Shift</h2>
      <div id="night-shift">Loading...</div>
    </section>

    <section class="card">
      <h2>Sessions</h2>
      <div id="sessions">Loading...</div>
    </section>
  </main>

  <script src="/app.js"></script>
</body>
</html>
